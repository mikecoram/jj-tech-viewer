<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Technique Viewer</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    </head>
    <body>
        <main role="main" class="container">
            <div class="row">
                <div id="gif-view" class="fixed-top"></div>
            </div>
            <div>
                <form id="filter-form">
                    
                    <button>Search</button>
                </form>
            </div>
            <table id="tech-list" class="table">
                <thead>
                    <tr>
                        <th>Context</th>
                        <th>Starting Position</th>
                        <th>Type</th>
                        <th>Technique</th>
                        <th>Tags</th>
                        <th>Fighter A (actor)</th>
                        <th>Fighter B (recipient)</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>

    <script src="./techFileParser.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</html>
