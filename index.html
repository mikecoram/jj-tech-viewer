<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Technique Viewer</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        <link href="./styles.css" rel="stylesheet" >
    </head>
    <body>
        <div id="gif-view-overlay" class="gif-view-overlay">
        </div>

        <main role="main" class="container">
            <div>
                <br />
                <form id="filter-form"></form>
                <br />
                <form id="search-form">
                    <input id="search-term" placeholder="Search technique names and tags" 
                    style="width:300px" onkeyup="search()" />
                </form>
                <br />
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Context</th>
                        <th>Starting Position</th>
                        <th>Type</th>
                        <th>Technique</th>
                        <th>Tags</th>
                        <th>Fighter A (actor)</th>
                        <th>Fighter B (recipient)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tech-list"></tbody>
            </table>
        </div>
    </body>

    <script src="./techFileParser.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</html>
